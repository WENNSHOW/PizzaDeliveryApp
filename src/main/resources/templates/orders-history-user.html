<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Orders history</title>
    <th:block th:insert="~{/fragments/header}"></th:block>
</head>

<body>

<div>
    <th:block th:insert="~{/fragments/navigation}"></th:block>
</div>

<div class="container" style="background-color: #FFDB58; border-radius: 25px; font-family: Georgia, serif;">
    <h3 class="text-center" style="color: black; margin-top: 10px;">My orders</h3>

    <div class="row">
        <div class="col-12">
            <table class="table table-bordered mt-4">

                <thead>

                <tr style="background-color: #FFDB58; color: white">
                    <th scope="col" class="text-center">Id</th>
                    <th scope="col" class="text-center">Price</th>
                    <th scope="col" class="text-center">Created on</th>
                    <th scope="col" class="text-center">Status</th>
                    <th scope="col" class="text-center">More details</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="order: ${orders}" th:object="${order}">

                    <th scope="row" th:text="*{id}" class="text-center" style="background-color: #FFFFE0; color: white">
                        1
                    </th>

                    <td th:text="*{price}" class="text-center" style="background-color: #FFFFE0">0.00</td>

                    <td th:text="*{#temporals.format(createdOn,'dd-MM-yyyy')}" class="text-center"
                        style="background-color: #FFFFE0">07-07-2024
                    </td>

                    <td th:text="*{status.name()}" class="text-center" style="background-color: #FFFFE0">Delivered</td>

                    <td style="text-align: center; background-color: #FFFFE0">
                        <a type="button" class="button-detail"
                           th:href="@{/orders/details/{id}(id=${order.id})}">Details</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block th:insert="~{fragments/footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
</script>
</body>
</html>
