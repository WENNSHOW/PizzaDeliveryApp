<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit product</title>
    <th:block th:insert="~{/fragments/header}"></th:block>
</head>

<body>

<div>
    <th:block th:insert="~{/fragments/navigation}"></th:block>
</div>

<form style="background-color: #FFDB58;
            color: black;
            margin-left: 250px;
            margin-right: 250px;
            margin-top: 170px;
            border-radius: 25px;
            font-family: Georgia, serif;"

      th:method="patch"
      th:object="${product}"
      th:action="@{/products/edited/{id}(id=${product.id})}">
    <h3 class="text-white text-center" style="padding-top: 10px;">Edit product</h3>

    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label text-black">Name</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext text-black" id="name" th:value="*{name}">
        </div>
    </div>

    <div class="form-group row">
        <label for="category" class="col-sm-2 col-form-label text-black">Category</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext text-black" id="category"
                   th:value="*{category.name()}">
        </div>
    </div>

    <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label text-black">Price</label>
        <div class="col-sm-10">
            <input type="number"
                   th:field="*{price}"
                   th:errorclass="is-invalid"
                   th:start="0" step="0.01" class="form-control" id="price" name="price">
            <div class="invalid-feedback errors-register alert-danger" th:each="err :${#fields.errors('price')}"
                 th:text="${err}"/>
        </div>
    </div>

    <div class="form-group row mt-2">
        <label for="description" class="col-sm-2 col-form-label text-black">Description</label>
        <div class="col-sm-10 mb-2">
           <textarea class="form-control"
                     th:field="*{description}"
                     th:errorclass="is-invalid"
                     id="description" rows="5"></textarea>
            <div class="invalid-feedback errors-register alert-danger" th:each="err :${#fields.errors('description')}"
                 th:text="${err}"/>
        </div>
    </div>

    <div class="form-group row">
        <button type="submit" class="btn mt-2"
                style="width: 20%; margin-bottom: 30px; margin-right: auto; margin-left: auto; border-radius: 25px;">
            Edit product
        </button>
    </div>
</form>

<th:block th:insert="~{fragments/footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
</script>
</body>
</html>
