<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Order details</title>
    <th:block th:insert="~{/fragments/header}"></th:block>
</head>

<body>

<div>
    <th:block th:insert="~{/fragments/navigation}"></th:block>
</div>

<div class="container"
     style="background-color: #FFDB58;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            margin-top: 200px;
            border-radius: 25px;
            font-family: Georgia, serif;">

    <button type="submit" id="orderButton"
            style="border-radius: 25px;
                   border-color: white;
                   margin-left: 770px;
                   color: black">
        Load order details
    </button>

    <input type="hidden" name="orderId" id="orderId" th:value="${idAttribute}">

    <table class="table table-bordered mt-4"
           style="width: 90%;
                  margin-left:auto;
                  margin-right: auto;
                  border: white;
                  color: white;">

        <thead>
        <tr>
            <th class="text-center">Id</th>
            <th class="text-center">Client</th>
            <th class="text-center">Price</th>
            <th class="text-center">Status</th>
            <th class="text-center">Address</th>
            <th class="text-center">Phone number</th>
            <th class="text-center">Comment</th>
        </tr>
        </thead>

        <tbody id="orderTableBody" style="text-align: center"></tbody>
    </table>
</div>

<th:block th:insert="~{fragments/footer}"></th:block>

<script src="/js/orderDetails.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
</script>
</body>
</html>
