<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>All users</title>
    <th:block th:insert="~{/fragments/header}"></th:block>
</head>

<body>

<div>
    <th:block th:insert="~{/fragments/navigation}"></th:block>
</div>

<div class="container"
     style="font-family: Georgia, serif;
            background-color: #FFDB58; /* Mustard */
            border-radius: 25px;
            margin-top: 130px;">

    <h1 class="text-center" style="font-family: Georgia, serif; color: black;">All users</h1>

    <div class="row">
        <div class="col-12">
            <table class="table table-bordered border-secondary" style="margin-top: 10px;">
                <thead>
                <tr style="background-color: #B8860B; color: white">
                    <th scope="col" class="text-center">Username</th>
                    <th scope="col" class="text-center">Email</th>
                    <th scope="col" class="text-center">More details</th>
                    <th scope="col" class="text-center">Roles</th>
                    <th scope="col" class="text-center">Manage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}" th:object="${user}" th:if="${user.id!=1}">

                    <th scope="row" th:text="*{username}" class="text-center"
                        style="background-color: #FFFFE0; color: black">1
                    </th>

                    <td th:text="*{email}" class="text-center" style="background-color: #FFFFE0">0.00</td>

                    <td style="text-align: center; background-color: #FFFFE0">
                        <a type="button" class="button-detail"
                           th:href="@{/users/profile/{id}(id=${user.id})}">Details</a>
                    </td>

                    <td th:text="*{#strings.listJoin(getRolesNames(),',')}" class="text-center"
                        style="background-color: #FFFFE0"></td>

                    <td style="text-align: center; background-color: #FFFFE0">
                        <a type="button" class="button-detail"
                           th:href="@{/users/change/{id}(id=${user.id})}">Change roles</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<th:block th:insert="~{fragments/footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
</script>
</body>
</html>
